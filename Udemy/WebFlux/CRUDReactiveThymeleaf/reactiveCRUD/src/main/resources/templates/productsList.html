<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Product List</title>
</head>
<body>

<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>

<h1 th:text="${title}"></h1>

<a th:href="@{/createProduct}">Create Product</a>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>price</th>
    <th>date</th>
    <th>Category</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td><a th:href="@{/watch/{id} (id=${product.id})}" th:text="${#strings.abbreviate(product.id, 10)}"></a> </td>
    <td th:text="${product.name}"></td>
    <td th:text="${#numbers.formatCurrency(product.price)}"></td>
    <td th:text="${#calendars.format(product.date, 'dd/MM/yyyy')}"></td>
    <td th:text="${product.category.name}"></td>
    <td><a th:href="@{/editProduct/{id}(id=${product.id})}">Edit</a></td>
    <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
