<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
  <meta charset="UTF-8">
  <title th:text="${title}">Product List</title>
</head>

<body>
<h1 th:text="${title}"></h1>

<a th:href="@{/listProducts}">List Products</a>

<div>

</div>
<form th:action="@{/createProduct}" method="post" th:object="${product}" enctype="multipart/form-data">
  <div>
    <label for="name">Name</label>
    <div><input type="text" th:field="*{name}"/></div>
    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
  </div>
  <div>
    <label for="price">Price</label>
    <div><input type="number" th:field="*{price}"/></div>
    <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
  </div>
  <div>
    <label for="date">Date</label>
    <div><input type="date" th:field="*{date}"/></div>
  </div>
  <div>
    <label for="category.id">Category</label>
    <div>
      <select th:field="*{category.id}"/>
      <option value="">-- select --</option>
      <option th:each="category: ${categories}"
              th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
      <small th:if="${#fields.hasErrors('category.id')}"
             th:errors="*{category.id}"></small>
  </div>
  <div>
    <label for="file">Picture</label>
    <div>
      <input type="file" name="file" />
    </div>
  </div>
  <div>
    <div><input type="submit" th:value="create"></div>
  </div>
</form>
</body>
</html>
